<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-header">
                    Productos
                    <a href="#" class="btn btn-info float-end" routerLink="/listar-carrito-cliente/1">Carrito</a>
                </div>
                <div class="card-group">
                    <div class="card" *ngFor="let producto of listProductos">
                        <img src="assets/images/{{producto.foto}}" class="card-img-top" alt="" width="100%"
                            height="180">
                        <div class="card-body">
                            <h5 class="card-title">{{producto.descripcion}}</h5>
                            <p class="card-text">Precio: <strong>{{producto.preciobase}}</strong></p>
                            <p class="card-text">Precio Oferta: <strong>{{producto.preciooferta}}</strong></p>
                            <p class="card-text">Precio CMR: <strong>{{producto.preciocmr}}</strong></p>
                            <p class="card-text"><small class="text-muted">Última actualización hace 3 min.</small></p>
                            <div>
                                <button mat-raised-button class="btn btn-primary" [class.spinner]="idClicked == producto.id"
                                    [disabled]="idClicked == producto.id" (click)="agregarCarrito(producto.id)">Agregar a
                                    Carrito</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
